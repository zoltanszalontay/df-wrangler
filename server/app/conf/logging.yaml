version: 1
disable_existing_loggers: false
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    fmt: "%(levelname)s:     %(asctime)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  access:
    "()": uvicorn.logging.AccessFormatter
    fmt: "%(levelname)s:     %(asctime)s - %(client_addr)s - \"%(request_line)s\" %(status_code)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn:
    handlers: [default]
    level: INFO
    propagate: false
  uvicorn.error:
    level: INFO
    handlers: [default]
    propagate: false
  uvicorn.access:
    handlers: [access]
    level: INFO
    propagate: false